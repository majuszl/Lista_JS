<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

// 6. Faça um Programa que peça as quatro notas de 10 alunos, calcule e armazene num
//vetor a média de cada aluno, imprima o número de alunos com média maior ou igual a 7.0.
    
    var medias = [] // criando vetor 
    var alnota = [] // criando vetor

    // variáveis
    var cont = 0
    var soma = 0
    var media = 0

    // laço de repetição para o número de alunos
    for (i = 0; i < 10; i++) {
        alnota = []
        // laço de repetição para o número de notas
        for (a = 0; a < 4; a++) { 
            var nota = parseFloat(prompt('Digite a nota ' + (a + 1) + ' do aluno ' + (i + 1) + ' :')); // solicitando notas
            alnota.push(nota) // adicionando à lista de alunos
        }

        var soma = (alnota[0] + alnota[1] + alnota[2] + alnota[3]) + soma // somando notas
        var media = (soma / 4) + media // aplicando divisão para a média
        medias.push(media) // adicionando à lista de médias
    }

   // laço de repetição para cada elemento da lista média
    for (var i = 0; i < medias.length; i++) {
        if (medias[i] >= 7.0) { // averiguando se é maior ou igual a 7
            cont++; // adicionando à variável cont
        }
    }

    alert("O número de alunos que têm notas maiores ou iguais a 7 é: " + cont); // exibindo a saída com número de bons alunos
    
    </script>
</head>
