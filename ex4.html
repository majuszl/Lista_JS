    vetor = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']
    vogais = ['a', 'e', 'i', 'o', 'u']

    alert('Este é o vetor original: ' + vetor)

    for(i in vetor) {
            contar = contar * 0
            for(a in vogais) {
                if (vetor[i] != vogais[a]) {
                contar = contar + 1
                 if(contar == 5) {
                        conso = conso + 1
                }}
    }
}
    
    alert('No total, existem: ' + conso + ' consoantes')
